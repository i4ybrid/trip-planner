version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: tripplanner_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://test:test@db:5432/tripplanner_test
      - PORT=4000
      - HOST=0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    networks:
      - test-network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4000/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend-mock:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_USE_MOCK_API=true
      - NEXT_PUBLIC_DEBUG=true
      - NEXT_PUBLIC_API_LOGGING=true
      - NEXTAUTH_SECRET=dev-secret-change-in-prod
      - NEXTAUTH_URL=http://localhost:3000
    networks:
      - test-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend-api:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_USE_MOCK_API=false
      - NEXT_PUBLIC_DEBUG=true
      - NEXT_PUBLIC_API_LOGGING=true
      - NEXT_PUBLIC_API_URL=http://backend:4000/api
      - NEXTAUTH_SECRET=dev-secret-change-in-prod
      - NEXTAUTH_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - test-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  test-network:
    driver: bridge

volumes:
  backend-logs:
