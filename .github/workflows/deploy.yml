name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: staging
        run: |
          docker build -t $ECR_REGISTRY/tripplanner-backend:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/tripplanner-backend:$IMAGE_TAG
      
      - name: Build and push frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: staging
        run: |
          docker build -t $ECR_REGISTRY/tripplanner-frontend:$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/tripplanner-frontend:$IMAGE_TAG
      
      - name: Update ECS task definition
        run: |
          aws ecs update-service --cluster tripplanner-staging --service backend --force-new-deployment
          aws ecs update-service --cluster tripplanner-staging --service frontend --force-new-deployment

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/tripplanner-backend:$IMAGE_TAG ./backend
          docker tag $ECR_REGISTRY/tripplanner-backend:$IMAGE_TAG $ECR_REGISTRY/tripplanner-backend:$(date +%Y%m%d%H%M%S)
          docker push $ECR_REGISTRY/tripplanner-backend:$IMAGE_TAG
      
      - name: Build and push frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/tripplanner-frontend:$IMAGE_TAG ./frontend
          docker tag $ECR_REGISTRY/tripplanner-frontend:$IMAGE_TAG $ECR_REGISTRY/tripplanner-frontend:$(date +%Y%m%d%H%M%S)
          docker push $ECR_REGISTRY/tripplanner-frontend:$IMAGE_TAG
      
      - name: Update ECS task definition
        run: |
          aws ecs update-service --cluster tripplanner-production --service backend --force-new-deployment
          aws ecs update-service --cluster tripplanner-production --service frontend --force-new-deployment
      
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
